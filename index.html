<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Community Suggestions Form / Grovix Lab</title>
        <style>
        body {
            font-family: sans-serif;
            padding: 0px;
            margin: 0px;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: start;
            justify-content: center;
        }

        .container .regForm {
            width: 85%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 75px;
            overflow: hidden;
        }

        .container .regForm .inputBox,
        .container .regForm .textBox,
        .regForm .inputProfile {
            margin-top: 20px;
            overflow: hidden;
            display: flex;
        }

        .container .regForm .inputImage {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container .regForm .inputImage img {
            width: 160px;
        }

        .container .regForm .inputBox {
            width: 100%;
            height: 45px;
            align-items: center;
            justify-content: center;
            border-radius: 5px !important;
        }

        .container .regForm .textBox {
            width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px !important;
            background: #f0f0f0;
            padding: 10px;
        }

        textarea {
            outline: 0 !important;
        }

        .container .regForm .inputBox input,
        .container .regForm .inputBox textarea {
            width: 100%;
            height: 100%;
            border: none;
            background: #f0f0f0;
            padding-left: 10px;
            border-radius: 5px !important;
            padding-top: 10px;
            padding-bottom: 10px;
            box-sizing: border-box;
        }

        .container .regForm .inputBox button {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: #0078e8;
            color: #fff;
        }

        .container .regForm .inputText {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: start;
            margin-top: 10px;
        }

        .container .regForm .inputText span {
            font-size: 11px;
        }

        @media (min-width: 550px) {
            .container .regForm {
                width: 400px;
            }
        }

        @media (min-width: 375px) and (max-width: 550px) {
            .container .regForm {
                width: 300px;
            }
        }
    </style>
    </head>

    <body>
        <div class="container">
            <form id="suggestionForm" class="regForm">
                <div class="inputImage">
                    <img src="https://i.postimg.cc/J7k6X2Lb/grovix-lab.png"
                        alt="Grovix Lab Logo">
                </div>
                <div class="inputBox">
                    <input type="text" name="name" id="name"
                        placeholder="Your Name" required>
                </div>
                <div class="inputBox">
                    <input type="email" name="email" id="email"
                        placeholder="Your Email" required>
                </div>
                <div class="inputBox" style="height: 200px;">
                    <textarea style="font-family: sans-serif;" name="suggestion" id="suggestion" placeholder="Your Suggestion"
                        rows="5" required></textarea>
                </div>
                <div class="inputBox">
                    <button type="submit">
                        Share Your Thoughts
                    </button>
                </div>
            </form>
        </div>

        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script type="text/javascript">
        (function () {
            emailjs.init("Fa2d1KiUWV7JBjlG6"); // Replace with your EmailJS public key
        })();

        document.getElementById('suggestionForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Collect form data
            const templateParams = {
                to_name: "Grovix Team", // Set this to a default or configurable value
                from_name: document.getElementById('name').value,
                user_email: document.getElementById('email').value,
                message: document.getElementById('suggestion').value,
            };

            emailjs.send('service_8ycghos', 'template_49qqklb', templateParams)
                .then(function () {
                    alert('Suggestion sent successfully!');
                }, function (error) {
                    console.error('FAILED...', error);
                    alert('Failed to send suggestion.');
                });
        });
    </script>
    </body>

</html>
